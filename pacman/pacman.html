<script>

// now the actual game

 function PacmanGame() {
 

   // params
   var speed=0.5;
   var scale=1.5;
 
   // code start params

   function genBoard() {
     var halfBoard=[ // left side of  the board (it is symmetric)
               "xxxxxxxxxxxxxx",
               "x............x",
               "x.xxxx.xxxxx.x",
               "x*x  x.x   x.x",
               "x.xxxx.xxxxx.x",
               "x.............",
               "x.xxxx.xx.xxxx",
               "x.xxxx.xx.xxxx",
               "x......xx....x",
               "xxxxxx.xxxxx.x",
               "     x.xxxxx.x",
               "     x.xx.....",
               "     x.xx.xx__",
               "xxxxxx.xx.x   ",
               "..........x   ",
               "xxxxxx.xx.x   ",
               "     x.xx.xxxx",
               "     x.xx.....",
               "     x.xx.xxxx",
               "xxxxxx.xx.xxxx",
               "x............x",
               "x.xxxx.xxxxx.x",
               "x.xxxx.xxxxx.x",
               "x*..xx........",
               "xxx.xx.xx.xxxx",
               "xxx.xx.xx.xxxx",
               "x......xx....x",
               "x.xxxxxxxxxx.x",
               "x.xxxxxxxxxx.x",
               "x.............",
               "xxxxxxxxxxxxxx"];
     // build full board
     var board=halfBoard;
     var width=halfBoard[0].length;
     for (var y=0;y<halfBoard.length;y++)
     {
       for (var x=0;x<width;x++)
         board[y]+=halfBoard[y][width-x-1];
     }
     return board;
   }
   
   var board=genBoard();
   var eaten=0;

   var boardWidth=board[0].length;
   var boardHeight=board.length;
   
   var pixWidth=window.screen.availWidth/boardWidth/2*scale;
   var pixHeight=window.screen.availHeight/boardHeight/2*scale;
   
   // limit aspect to 1.3:
   var aspect=pixWidth/pixHeight;
   var maxAspect=1.3;
   if (aspect>maxAspect)
     pixWidth=maxAspect*pixHeight;
   else if (aspect<1/maxAspect)
     pixHeight=pixWidth/maxAspect;
   

   var canvas = document.getElementById("myCanvas");
   var ctx = canvas.getContext("2d");
   ctx.canvas.width=boardWidth*pixWidth;
   ctx.canvas.height=boardHeight*pixHeight;
   
   function drawBoardElement(x,y)
   {
     if (board[y][x]=='x') // is walls
     {
       ctx.fillStyle = 'blue';
       if ( // top left
           x<boardWidth-1 &&
           y<boardHeight-1 &&
           board[y][x+1]=='x' &&
           board[y+1][x]=='x' &&
           board[y+1][x+1]!='x' &&
           (y==0 || board[y-1][x]!='x') &&
           (x==0 || board[y][x-1]!='x')
          )
       {
         ctx.save();
         ctx.scale(1,pixHeight/pixWidth);
         //ctx.scale(pixWidth/pixHeight,1);
         ctx.beginPath();
         var r=pixWidth/2;
         ctx.arc((x+1)*pixWidth,(y+1)*pixWidth,r, 1 * Math.PI, 1.5 * Math.PI, false);
         ctx.fill();
         ctx.lineWidth = pixWidth;
         //ctx.strokeStyle = '#003300';
         ctx.strokeStyle = ctx.fillStyle;
         ctx.stroke();  
         ctx.restore();
       } else {
         ctx.fillRect(x*pixWidth,y*pixHeight,pixWidth,pixHeight); 
       }
     } // dot or power dot
     else if (board[y][x]=='.' || board[y][x]=='*')
     {
       var r=pixWidth/20+1;         
       ctx.fillStyle = 'pink';
       if (board[y][x]=='*')
       {
         ctx.fillStyle = 'pink';
         r*=2;
       }             
       ctx.beginPath();
       ctx.arc((0.5+x)*pixWidth,(0.5+y)*pixHeight,r, 0, 2 * Math.PI, false);
       ctx.fill();
       //ctx.lineWidth = 5;
       //ctx.strokeStyle = '#003300';
       ctx.strokeStyle = ctx.fillStyle;
       ctx.stroke();
     }
   }
   function drawBoard()
   {
     ctx.fillStyle = 'black';
     ctx.fillRect(0,0,boardWidth*pixWidth,boardHeight*pixHeight); 
     for(var y=0;y<boardHeight;y++)
     {
       for (var x=0;x<boardWidth;x++)
       {
         drawBoardElement(x,y);
       }
     }
   }
   
   function Character(_charType)
   {
     var charType=_charType; // 0 - pacman, 1-4 : ghosts
     var that=this;
     var which=0;
      
     var imageDetails=
       [
         //{ Id:"pacManImg",sx:50,sy:100,sw:500,sh:600 ,startX:1,startY:1},
         { Id:["pacmanCanvas","pacman2Canvas"],startX:1,startY:1},
         { Id:["ghost1Canvas"],startX:12,startY:13}, // 860x484
         { Id:["ghost2Canvas"],startX:15,startY:13},
         { Id:["ghost3Canvas"],startX:12,startY:15},
         { Id:["ghost4Canvas"],startX:15,startY:15}
       ];
     var posX=imageDetails[charType].startX; // start pos
     var posY=imageDetails[charType].startY;
     this.draw=function()
     {
       var img=document.getElementById(imageDetails[charType].Id[which]);
       var sx=imageDetails[charType].sx;
       if (typeof sx==='undefined')
       {
         ctx.drawImage(img,posX*pixWidth,posY*pixHeight,pixWidth,pixHeight);
       } else {
         var sy=imageDetails[charType].sy;
         var sw=imageDetails[charType].sw;
         var sh=imageDetails[charType].sh;
         ctx.drawImage(img,sx,sy,sw,sh,posX*pixWidth,posY*pixHeight,pixWidth,pixHeight);
       }
       which++;
       if (which==imageDetails[charType].Id.length)
         which=0;
     }
     function erase()
     {
        ctx.fillStyle="black";
        ctx.fillRect(posX*pixWidth,posY*pixHeight,pixWidth,pixHeight);   
        if (_charType!=0)
        {
          drawBoardElement(posX,posY);
        } else {
          var x=posX;
          var y=posY;
          if (board[y][x]=='.')
          {
            eaten++;
            //console.log("eaten",eaten);
          }
          board[y]=board[y].substr(0,x)+' '+board[y].substr(x+1);
        }
     }
  
     var moveVer=0;
     var lastDx=1;
     var lastDy=0;
     this.onStop=function()
     {
       if (_charType==0)
         return;
       var r=Math.random();
       if (r<0.4) 
         that.move(lastDy,lastDx);
       else if (r<0.8)
         that.move(-lastDy,-lastDx);
       else
         that.move(-lastDx,-lastDy);
     }
     this.move=function(dx,dy,lastMoveVer)
     {
       if (typeof  lastMoveVer!=='undefined')
       {
          if (moveVer!=lastMoveVer)
            return;
       }
       lastDx=dx;
       lastDy=dy;
       newX=posX+dx;
       newY=posY+dy;
       if (newX<0)
         newX=boardWidth-1;
       else if (newX>=boardWidth)
         newX=0;
       if (newY<0)
         newY=boardHeight-1
       else if (newY>=boardHeight)
         newY=0;
       var i;
       for (i=0;i<5;i++)
       {
         if (i!=_charType)
         {
           if (newY==characters[i].posY && newX==characters[i].posX)
           {
             if (i==0 || _charType==0) // eaten by ghost
             {
               pacman.lastMoveVer++;
               alert("ouch");
               onStrike();
               return;
             } else { // ghosts tuckle
               alert("wow");
               break;
             }
           }
         }
       }
       var z=board[newY][newX];
       if (z=='x' || (z=='-' && (_charType==0 || dy!=-1 )|| i!=5) || (_charType!=0 && Math.random()<0.1))
       {
         this.onStop();
         return;
       }
       erase();
       posX=newX;
       posY=newY;
       that.draw();
       if (typeof  lastMoveVer==='undefined')
       {
         moveVer++;
       }
       var saveMoveVer=moveVer;
       setTimeout(function() { that.move(dx,dy,saveMoveVer);} , 100/speed);
     }
   };
   function HideElement(id)
   {
     id.style.display='none';
   }
   function ShowElement(id)
   {
     id.style.display='block';
   }
   function genPacman(c) {
     ShowElement(c);
     var pr=Math.PI/180;
     var w = c.scrollWidth;
     var h = c.scrollHeight;
     var r=Math.min(h,w)/3;
     var ctx = c.getContext("2d");

     ctx.fillStyle = "black";
     ctx.strokeStyle=ctx.fillStyle;
     ctx.fillRect(0, 0, w, h);

     ctx.fillStyle = "yellow";
     ctx.strokeStyle=ctx.fillStyle;
     ctx.beginPath(); 
     ctx.arc(w/2,h/2,r,30*pr,210*pr);
     ctx.stroke();
     ctx.fill();
     ctx.beginPath();
     ctx.arc(w/2,h/2,Math.min(h,w)/3,150*pr,330*pr);
     ctx.stroke();
     ctx.fill();
     HideElement(c);
   }
   function genPacman2(c) {
     ShowElement(c);
     var pr=Math.PI/180;
     var w = c.scrollWidth;
     var h = c.scrollHeight;
     var r=Math.min(h,w)/3;
     var ctx = c.getContext("2d");

     ctx.fillStyle = "black";
     ctx.strokeStyle=ctx.fillStyle;
     ctx.fillRect(0, 0, w, h);

     ctx.fillStyle = "yellow";
     ctx.strokeStyle=ctx.fillStyle;
     ctx.beginPath();
     ctx.arc(w/2,h/2,r,0*pr,360*pr);
     ctx.stroke();
     ctx.fill();
     HideElement(c);
   }

   function genGhost(canvasId,bodyColor)
   {

     var c = canvasId; document.getElementById(canvasId);

     var ctx = c.getContext("2d");
     var w=ctx.canvas.width;
     var h=ctx.canvas.height;

     function drawBg()
     {
       ctx.fillStyle = "#000000";
       ctx.fillRect(0, 0, w, h);
     }



     function drawBody()
     {
       var x=w/2;
       var y=h*0.75;
       var y0=h*0.5;
       var r=w/2.2;
       var r2=r/5;
       var pi=Math.PI;
       ctx.beginPath();
       ctx.moveTo(x-r,y);
       ctx.lineTo(x-r,y0);
       ctx.arc(x,y0,r,pi,0);
       ctx.lineTo(x+r,y);
       ctx.quadraticCurveTo(x+4*r2,y+r2,x+3*r2,y);
       ctx.quadraticCurveTo(x+2*r2,y-r2,x+1*r2,y);
       ctx.quadraticCurveTo(x,y+r2,x-1*r2,y);
       ctx.quadraticCurveTo(x-2*r2,y-r2,x-3*r2,y);
       ctx.quadraticCurveTo(x-4*r2,y+r2,x-5*r2,y);
       ctx.fillStyle = bodyColor; //"#D11B2B";
       ctx.fill();
       ctx.closePath();
     }

     function drawEllipse(x,y,r,color)
     {
       ctx.save();
       ctx.scale(1, 1.33333);
       ctx.beginPath();
       ctx.arc(x,y,r,Math.PI*2, 0);
       ctx.fillStyle = color;
       ctx.fill();
       ctx.stroke();
       ctx.closePath();
       ctx.restore();
     }


     ShowElement(c);
     drawBg();
     drawBody();
     drawEllipse(w*0.39, h*0.28, w*0.125, "#FFFFFF");
     drawEllipse(w*0.79, h*0.28, w*0.125, "#FFFFFF");
     drawEllipse(w*0.45, h*0.305, w*0.055, "#0C64AE");
     drawEllipse(w*0.85, h*0.305, w*0.055, "#0C64AE");
     HideElement(c);

   }

   genPacman(document.getElementById("pacmanCanvas"));
   genPacman2(document.getElementById("pacman2Canvas"));
   genGhost(document.getElementById("ghost1Canvas"),"#E80000");
   genGhost(document.getElementById("ghost2Canvas"),"#FF8080");
   genGhost(document.getElementById("ghost3Canvas"),"#FF6F00");
   genGhost(document.getElementById("ghost4Canvas"),"#55FFAA");

   var pacman=new Character(0);
   
   drawBoard();
   pacman.draw();
   var characters=[pacman,0,0,0,0];
   var gdx=[0,0,1,-1];
   for (var i=1;i<5;i++)
   {
    characters[i]=new Character(i);
    characters[i].draw();
    characters[i].move(gdx[i-1],gdx[4-i]);
   }

   document.onkeydown=function(e){
     var e=window.event || e;
     if (e.key==="ArrowRight")
       pacman.move(1,0);
     else if (e.key==="ArrowLeft")
       pacman.move(-1,0);
     else if (e.key==="ArrowDown")
       pacman.move(0,1);
     else if (e.key==="ArrowUp")
       pacman.move(0,-1);
   };

   this.onBut=function(dx,dy) {
     pacman.move(dx,dy);
   }


   function onStart()
   {
     bindTouch();
     pacman.move(1,0); // start moving right
   }
   var touchStart;
   function bindTouch()
   {
     function abs(x)
     {
       if (x<0) return -x;
       return x;
     }
     function handleTouchStart(e)
     {
       e.preventDefault();
       touchStart=e.changedTouches[0];
       console.log("touchStart",e);
     }
     function handleTouchEnd(e)
     {
       e.preventDefault();
       var z=e.changedTouches[0];
       console.log("touchEnd",e);
       var delta= {'x':z.clientX-touchStart.clientX, 
                   'y':z.clientY-touchStart.clientY};
       if (delta.y==0 || (abs(delta.x)/abs(delta.y)) > 5)
       {
         if (delta.x>10)
           pacman.move(1,0);
         else if (delta.x<-10)
           pacman.move(-1,0);
       } else if  (delta.x==0 || (abs(delta.y)/abs(delta.x)) > 5) {
         if (delta.y>10)
           pacman.move(0,1);
         else if (delta.y<-10)
           pacman.move(0,-1);
       }
     }
     document.body.addEventListener("touchstart", handleTouchStart, false);
     document.body.addEventListener("touchend", handleTouchEnd, false);
   }


   window.addEventListener('load', onStart);
 };
 var game=new PacmanGame();
